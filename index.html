<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay></input>

            <button class="copyBtn" data-copy>
                <span data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div class="input-container">
            <!--password length section-->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>

        </div>
        <!--slider-->
      <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
      <!--checkboxes-->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase letters</label>
      </div>

      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="Lowercase">Include Lowercase letters</label>
      </div>

      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Include numbers </label>
      </div>

      <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Include symbols </label>
      </div>

      <!--strength section-->
      <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>

      </div>

      <!--generate password -->
      <button class="generateButton">Generate Password</button>

      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/af31d52331.js" crossorigin="anonymous"></script>
</body>
</html>
